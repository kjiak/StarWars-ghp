<mat-card class="sample-card" *ngFor="let person of persondetail">
    <mat-card-header>
    <mat-card-title>
     {{title}} 
    </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <img mat-card-image src="{{person.imageURL}}" alt="Photo of a Character">
    </mat-card-content>
    <mat-card-content>
    {{person.name}} <br>
     Birth Year: {{person.birth_year}} <br>
     Species: {{person.species}} <br>
     Height: {{person.height}} <br>
     Mass: {{person.mass}} <br>
     Gender: {{person.gender}} <br>
     Hair Color: {{person.hair_color}} <br>
     Skin Color: {{person.skin_color}} <br>
     Homeworld: {{person.homeworld}} <br>
     Comments: to insert textbox here <br>
    <mat-card-actions>
      <button mat-button>SHARE</button>
      <!-- <a  mat-raised-button  href="{{person.url}}"  color="primary">More</a> -->
    </mat-card-actions>
  </mat-card-content>
  </mat-card>
