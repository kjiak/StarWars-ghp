<mat-card class="sample-card" *ngIf="person && homeworld && species">
    <mat-card-header>
    <!-- <mat-card-title></mat-card-title> -->
    <!-- <mat-form-field></mat-form-field> -->
    <img mat-card-image src="{{person.imageURL}}" alt="Photo of a Character">
    </mat-card-header>
    <mat-card-content>
    <mat-card-content>
    {{person.name}} <br>
     Birth Year: {{person.birth_year}} <br>
     Species: {{species}} <br>
     Height: {{person.height}} <br>
     Mass: {{person.mass}} <br>
     Gender: {{person.gender}} <br>
     Hair Color: {{person.hair_color}} <br>
     Skin Color: {{person.skin_color}} <br>
     Homeworld: {{homeworld}} <br>
     Comments: to insert textbox here <br>
    <mat-card-actions>
      <button mat-button><mat-icon>share</mat-icon>Share</button>
      <!-- <a  mat-raised-button  href="{{person.url}}"  color="primary">More</a> -->
    </mat-card-actions>
  </mat-card-content>
  </mat-card-content>
  </mat-card>
